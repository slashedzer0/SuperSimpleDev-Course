<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>website</title>
</head>
<body>
  <p>
    paragraph of text
  </p>

  <button>Hello</button>

  <a href="https://www.youtube.com/" target="_blank">
    Link to YouTube
  </a>
</body>
</html>

<!-- Explanation
  1. <p>...</p> is an element
  2. <button> is an opening tag
  3. </button> is a closing tag
  4. <a>...</a> is an element to link to another website
  5. href="..." is an attribute
  6. href is the attribute name
  7. "..." is the attribute value
  8. you can put more than one attribute in an element
  9. extra spaces are ignored
  10. extra new lines are ignored
-->
