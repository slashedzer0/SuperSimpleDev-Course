<style>
  button {
    background-color: rgb(17, 130, 17);
    color: white;
    border: none;
    font-size: 16px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 10px;

    transition: margin 0.25s,
                padding 0.25s;
  }

  button:hover {
    margin-left: 0px;
    margin-right: 0px;
    padding-left: 25px;
    padding-right: 25px;
  }
</style>

<button>One</button>
<button>Two</button>
<button>Three</button>

<!-- Explanation
  perhatikan value padding-left & padding-right,
  value margin-left & margin-right,
  sebelum dan sesudah :hover
-->
